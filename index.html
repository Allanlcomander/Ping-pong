<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css?family=IM+Fell+English+SC" rel="stylesheet">
  <title> Ping Pong</title>
</head>

<body>
  <div class="container-fluid">
    <div class="row">

      <h1>Ping-Pong!</h1>
    </div>
  </div>
  <!--description of pingpong-->
  <div class="container">
    <div class="row">
      <div class=" col-xs-12 col-md-6">

        <p> Welcome! Ping Pong will count up to your number from 1 with the following exceptions:</p>
        <ol>
          <li>Numbers divisible by 3 become 'ping'</li>
          <li>Numbers divisible by 5 become 'pong'</li>
          <li>Numbers divisible by 3 and 5 come 'pingpong'</li>
        </ol>
                <h1> Have Fun!</h1>
      </div>
      <div class=" col-xs-12 col-md-6">
        <!--Form-->
        <div class="form-group">
          <form id="userInput" action="index.html" method="get">
            <label for="userNumber">Enter your number here:</label>
            <input id="countTo" type="number" name="number" value="">
            <button type="submit" name="button">Enter!</button>
          </form>
        </div>
        <div class="output">
          <ul id="output">
          </ul>
        </div>

      </div>
    </div>
  </div>
  <script src="js/scripts.js"></script>
</body>

</html>
